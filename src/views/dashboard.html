<div class="dashboard-page-body">
    <header class="secondary-color-bg light-color-bg">
        <div class="header-div">
            <div class="back-to-index">
                <a href="./index.html" target="_self">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                            <path d="M7.78 12.53a.75.75 0 0 1-1.06 0L2.47 8.28a.75.75 0 0 1 0-1.06l4.25-4.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042L4.81 7h7.44a.75.75 0 0 1 0 1.5H4.81l2.97 2.97a.75.75 0 0 1 0 1.06Z"></path>
                        </svg>
                </a>
            </div>
            <center>
                <strong class="fs-18">Tab's Archive</strong>
                </br>
                <small>An instant memory boost.</small>
            </center>
        </div>
    </header>
    <div class="m-3">
        <div class="memory-stats container p-0">
            <div class="row">
                <div class="col-4 fs-14">
                    Total RAM: 8192 MB
                </div>
                <div class="col-4 fs-14">
                    Occupied RAM: 7991 MB
                </div>
                <div class="col-4 fs-14">
                    Available RAM: 201 MB
                </div>
            </div>
        </div>
        <hr class="fonts-color-font">
        <div class="windows-table container p-0">
            <ul class="nav nav-tabs" id="window-nav-tabs" role="tablist">
                <li class="nav-item">
                    <span class="nav-link active fs-16 cursor-pointer" id="open-windows-tab" data-bs-toggle="tab" href="#open-windows" role="tab" aria-controls="open-windows" aria-selected="true">
                        Open Windows
                        <!-- Close or Archive and Close -->
                    </span>
                </li>
                <li class="nav-item">
                    <span class="nav-link fs-16 cursor-pointer" id="archive-windows-tab" data-bs-toggle="tab" href="#archive-windows" role="tab" aria-controls="archive-windows" aria-selected="false">
                        Archived Windows
                    </span>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="open-windows" role="tabpanel" aria-labelledby="open-windows-tab">
                    <div class="open-windows-table">
                        <table class="table table-hover light-color-bg">
                            <thead class="fonts-color-bg">
                                <tr>
                                    <th scope="col"><input type="checkbox" data-type="all-windows" class="select-all-window-checkbox"></th>
                                    <th scope="col">#</th>
                                    <th scope="col">Window</th>
                                    <th class="text-center" scope="col">Tabs count</th>
                                    <th class="text-center" scope="col"></th>
                                    <!-- Open or Delete from Archive -->
                                </tr>
                            </thead>
                            <tbody id="open-windows-table-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="archive-windows" role="tabpanel" aria-labelledby="archive-windows-tab">
                    <div class="archive-windows-table">
                        <table class="table table-hover light-color-bg">
                            <thead class="fonts-color-bg">
                                <tr>
                                    <th scope="col"><input type="checkbox" data-type="all-windows" class="select-all-window-checkbox"></th>
                                    <th scope="col">#</th>
                                    <th scope="col">Window</th>
                                    <th class="text-center" scope="col">Tabs count</th>
                                    <th class="text-center" scope="col"></th>
                                    <!-- Open or Delete from Archive -->
                                </tr>
                            </thead>
                            <tbody id="archive-windows-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="float-left">
                <button id="clearData">Delete Archive</button>
                <button id="getArchiveList">Get Archive</button>
            </div>
            <div class="float-right open-tab-buttons">
                <button id="updateArchive">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16"><path d="m4.927 5.427 2.896 2.896a.25.25 0 0 0 .354 0l2.896-2.896A.25.25 0 0 0 10.896 5H8.75V.75a.75.75 0 1 0-1.5 0V5H5.104a.25.25 0 0 0-.177.427Z"></path><path d="M1.573 2.573a.25.25 0 0 0-.073.177v7.5a.25.25 0 0 0 .25.25h12.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25h-3a.75.75 0 1 1 0-1.5h3A1.75 1.75 0 0 1 16 2.75v7.5A1.75 1.75 0 0 1 14.25 12h-3.727c.099 1.041.52 1.872 1.292 2.757A.75.75 0 0 1 11.25 16h-6.5a.75.75 0 0 1-.565-1.243c.772-.885 1.192-1.716 1.292-2.757H1.75A1.75 1.75 0 0 1 0 10.25v-7.5A1.75 1.75 0 0 1 1.75 1h3a.75.75 0 0 1 0 1.5h-3a.25.25 0 0 0-.177.073ZM6.982 12a5.72 5.72 0 0 1-.765 2.5h3.566a5.72 5.72 0 0 1-.765-2.5H6.982Z"></path></svg>
                    Archive and Close</button>
                <button id="closeSelectedWindows">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16"><path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path></svg>
                    Close</button>
            </div>
            <div class="float-right archive-tab-buttons d-none">
                <button id="openFromArchive">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16"><path d="m4.927 5.427 2.896 2.896a.25.25 0 0 0 .354 0l2.896-2.896A.25.25 0 0 0 10.896 5H8.75V.75a.75.75 0 1 0-1.5 0V5H5.104a.25.25 0 0 0-.177.427Z"></path><path d="M1.573 2.573a.25.25 0 0 0-.073.177v7.5a.25.25 0 0 0 .25.25h12.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25h-3a.75.75 0 1 1 0-1.5h3A1.75 1.75 0 0 1 16 2.75v7.5A1.75 1.75 0 0 1 14.25 12h-3.727c.099 1.041.52 1.872 1.292 2.757A.75.75 0 0 1 11.25 16h-6.5a.75.75 0 0 1-.565-1.243c.772-.885 1.192-1.716 1.292-2.757H1.75A1.75 1.75 0 0 1 0 10.25v-7.5A1.75 1.75 0 0 1 1.75 1h3a.75.75 0 0 1 0 1.5h-3a.25.25 0 0 0-.177.073ZM6.982 12a5.72 5.72 0 0 1-.765 2.5h3.566a5.72 5.72 0 0 1-.765-2.5H6.982Z"></path></svg>
                    Retrive and Open</button>
                <button id="deleteFromArchive">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16"><path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path></svg>
                    Delete from archive</button>
            </div>
        </div>
    </div>

    </div> -->
</div>
