<div class="dashboard-page d-flex h-100">
    <header class="secondary-color-bg light-color-bg">
        <div class="header-div">
            <center>
                <strong class="fs-18">Tab's Archive</strong>
                </br>
                <small>Boost RAM, Reduce Clutter, Elevate Your Browsing.</small>
            </center>
        </div>
    </header>
    <div class="m-3 dashboard-page-body d-flex">
        <div class="memory-stats container p-0">
            <div class="row">
                <div class="col-4 fs-14">
                    <center>
                        Total RAM:
                        <div>
                            <span class="fs-20" id="totalMemory"></span>
                        </div>
                    </center>
                </div>
                <div class="col-4 fs-14">
                    <center>
                        Available RAM:
                        <div>
                            <span class="fs-20" id="availableMemory"></span>
                        </div>
                    </center>
                </div>
                <div class="col-4 fs-14">
                    <center>
                        Occupied RAM:
                        <div>
                            <span class="fs-20" id="usedMemory"></span>
                        </div>
                    </center>
                </div>
            </div>
        </div>
        <hr class="fonts-color-font">
        <div class="spinner-div d-none">
            <span class="spinner-grow"></span>
        </div>
        <div class="windows-table container p-0 spinner-invert-class">
            <ul class="nav nav-tabs" id="window-nav-tabs" role="tablist">
                <li class="nav-item">
                    <span class="nav-link active fs-16 cursor-pointer" id="open-windows-tab" data-bs-toggle="tab" href="#open-windows" role="tab" aria-controls="open-windows" aria-selected="true">
                        Open Windows
                    </span>
                </li>
                <li class="nav-item">
                    <span class="nav-link fs-16 cursor-pointer" id="archive-windows-tab" data-bs-toggle="tab" href="#archive-windows" role="tab" aria-controls="archive-windows" aria-selected="false">
                        Archived Windows
                    </span>
                </li>
            </ul>
            <div class="tab-content mb-3" id="myTabContent">
                <div class="tab-pane fade show active h-100" id="open-windows" role="tabpanel" aria-labelledby="open-windows-tab">
                    <div class="open-windows-table h-100">
                        <table class="table table-hover light-color-bg h-100">
                            <thead class="fonts-color-bg">
                                <tr>
                                    <th class="action-col-header" scope="col"><input type="checkbox" data-type="all-windows" class="select-all-window-checkbox"></th>
                                    <th class="index-col-header" scope="col">#</th>
                                    <th class="window-col-header" scope="col">Window</th>
                                    <th class="tab-count-col-header text-center" scope="col">Tabs count</th>
                                    <th class="delete-all-archive-col-header text-center" scope="col">
                                        <span class="deleteAllArchive cursor-pointer d-none">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16">
                                                <path d="M11 1.75V3h2.25a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5H5V1.75C5 .784 5.784 0 6.75 0h2.5C10.216 0 11 .784 11 1.75ZM4.496 6.675l.66 6.6a.25.25 0 0 0 .249.225h5.19a.25.25 0 0 0 .249-.225l.66-6.6a.75.75 0 0 1 1.492.149l-.66 6.6A1.748 1.748 0 0 1 10.595 15h-5.19a1.75 1.75 0 0 1-1.741-1.575l-.66-6.6a.75.75 0 1 1 1.492-.15ZM6.5 1.75V3h3V1.75a.25.25 0 0 0-.25-.25h-2.5a.25.25 0 0 0-.25.25Z"></path>
                                            </svg>
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="open-windows-table-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade h-100" id="archive-windows" role="tabpanel" aria-labelledby="archive-windows-tab">
                    <div class="archive-windows-table h-100">
                        <table class="table table-hover light-color-bg h-100">
                            <thead class="fonts-color-bg">
                                <tr>
                                    <th class="action-col-header" scope="col"><input type="checkbox" data-type="all-windows" class="select-all-window-checkbox"></th>
                                    <th class="index-col-header" scope="col">#</th>
                                    <th class="window-col-header" scope="col">Window</th>
                                    <th class="tab-count-col-header text-center" scope="col">Tabs count</th>
                                    <th class="text-center" scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="archive-windows-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="action-triggers">
            <div class="float-right open-tab-buttons">
                <button id="archiveAndClose" class="btn btn-outline-custom-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16">
                        <path d="m4.927 5.427 2.896 2.896a.25.25 0 0 0 .354 0l2.896-2.896A.25.25 0 0 0 10.896 5H8.75V.75a.75.75 0 1 0-1.5 0V5H5.104a.25.25 0 0 0-.177.427Z"></path>
                        <path d="M1.573 2.573a.25.25 0 0 0-.073.177v7.5a.25.25 0 0 0 .25.25h12.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25h-3a.75.75 0 1 1 0-1.5h3A1.75 1.75 0 0 1 16 2.75v7.5A1.75 1.75 0 0 1 14.25 12h-3.727c.099 1.041.52 1.872 1.292 2.757A.75.75 0 0 1 11.25 16h-6.5a.75.75 0 0 1-.565-1.243c.772-.885 1.192-1.716 1.292-2.757H1.75A1.75 1.75 0 0 1 0 10.25v-7.5A1.75 1.75 0 0 1 1.75 1h3a.75.75 0 0 1 0 1.5h-3a.25.25 0 0 0-.177.073ZM6.982 12a5.72 5.72 0 0 1-.765 2.5h3.566a5.72 5.72 0 0 1-.765-2.5H6.982Z"></path>
                    </svg>
                    Archive
                </button>
                <button id="closeSelectedWindows" class="btn btn-outline-custom-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16">
                        <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
                    </svg>
                    Close
                </button>
            </div>
            <div class="float-right archive-tab-buttons d-none">
                <button id="openFromArchive" class="btn btn-outline-custom-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16">
                        <path d="M5.029 2.217a6.5 6.5 0 0 1 9.437 5.11.75.75 0 1 0 1.492-.154 8 8 0 0 0-14.315-4.03L.427 1.927A.25.25 0 0 0 0 2.104V5.75A.25.25 0 0 0 .25 6h3.646a.25.25 0 0 0 .177-.427L2.715 4.215a6.491 6.491 0 0 1 2.314-1.998ZM1.262 8.169a.75.75 0 0 0-1.22.658 8.001 8.001 0 0 0 14.315 4.03l1.216 1.216a.25.25 0 0 0 .427-.177V10.25a.25.25 0 0 0-.25-.25h-3.646a.25.25 0 0 0-.177.427l1.358 1.358a6.501 6.501 0 0 1-11.751-3.11.75.75 0 0 0-.272-.506Z"></path>
                        <path d="M9.06 9.06a1.5 1.5 0 1 1-2.12-2.12 1.5 1.5 0 0 1 2.12 2.12Z"></path>
                    </svg>
                    Retrive
                </button>
                <button id="deleteFromArchive" class="btn btn-outline-custom-style">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" width="16" height="16">
                        <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
                    </svg>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
